apiVersion: v1
kind: PersistentVolume
metadata:
    name: postgres-pv
spec:
    storageClassName: manual
    capacity:
        storage: 1Gi
    accessModes:
        - ReadWriteOnce
    hostPath:
        path: "/data/db"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: postgres-pvc
spec:
    storageClassName: manual
    volumeName: postgres-pv
    accessModes:
        - ReadWriteOnce
    resources:
        requests:
            storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: postgres
spec:
    replicas: 1
    strategy:
        type: RollingUpdate
        rollingUpdate:
            maxUnavailable: 1
            maxSurge: 1
    selector:
        matchLabels:
            app: postgres
    template:
        metadata:
            labels:
                app: postgres
        spec:
            containers:
                - name: postgres
                  image: "postgres:14"
                  ports:
                      - containerPort: 5432
                  env:
                      - name: POSTGRES_DB
                        value: "postgres"
                      - name: POSTGRES_USER
                        value: "postgres"
                      - name: POSTGRES_PASSWORD
                        value: "SecurePassword"
                  volumeMounts:
                      - mountPath: /var/lib/postgresql/data
                        name: postgres-data
                      - mountPath: /docker-entrypoint-initdb.d
                        name: postgresdb-loadsql
            volumes:
                - name: postgresdb-loadsql
                  configMap:
                      name: postgres-cm
                - name: postgres-data
                  persistentVolumeClaim:
                      claimName: postgres-pvc
